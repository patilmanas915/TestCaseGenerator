services:
  - type: web
    name: ai-testcase-generator
    env: python
    plan: free
    region: oregon
    runtime: python-3.11.9
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements_minimal.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --max-requests 1000 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: RENDER
        value: true
      - key: USE_MINIMAL_DEPS
        value: true
    healthCheckPath: /health
    autoDeploy: true
